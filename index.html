<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="estilos/geral.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="estilos/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="calc-container">
      <h2>Calculadora IMC</h2>
      
      <form id="imc-form">
        <div class="form-inputs">
          <div class="form-control">
            <label for="height">Altura:</label>
            <input type="text" id="height" placeholder="Digite a altura">
          </div>
          <div class="form-control">
            <label for="weight">Peso:</label>
            <input type="text" id="weight" placeholder="Digite o peso">
          </div>
        </div>
        <div class="action-container">
          <button id="calc-btn">Calcular</button>
          <button id="clear-btn">Limpar</button>
        </div>
      </form>
    </div>

    <div id="result-container" class="hide">
      <p id="imc-number">Seu IMC é: <span></span></p>
      <p id="imc-info">Situação atual: <span></span></p>
      <h3>Confira as classificações:</h3>
      <div id="imc-table">
        <div class="table-header">
          <h4>IMC</h4>
          <h4>Classificação</h4>
          <h4>Obesidade</h4>
        </div>
      </div>
      <button id="back-btn">Voltar</button>
    </div>
  </div>
</body>
</html>
